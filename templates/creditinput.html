<!-- Contact -->
<div id="contact" class="section md-padding">

<!-- Container -->
<div class="container">

<!-- Row -->
<div class="row">

<!-- Section-header -->
<div class="section-header text-center">
<h2 class="title">Enter in your information</h2>
</div>
<!-- /Section-header -->


<!-- /contact -->

<!-- contact form -->
<div class="col-md-8 col-md-offset-2">
<form id="form" class="contact-form" onsubmit="return checkForm()" action = "/display/" method = "post"> {% csrf_token %}
<input  name = "name" type="text" class="input" placeholder="Name">
<input name = "email" type="email" class="input" placeholder="Email">
<input name = "amountofmoney" type="number" class="input" placeholder="Amount of Money">
<select name="term" form="form">
 <option value="36months">36 months</option>
 <option value="60months">60 months</option>
</select>
<input name = "interest rate" type="text" class="input" placeholder="Interest rate">
<input name = "installment" type="text" class="input" placeholder="Installment">
<select name="home" form="form">
 <option value="rent">Rent</option>
 <option value="own">Own</option>
 <option value="notapplicable">Not Applicable</option>
</select>
<input name="income" type = "text" class="input" placeholder="Income">
<button class="main-btn">Submit</button>
</form>
</div>
